name: Update TVL Data

on:
  schedule:
    - cron: '0 6 * * *'  # هر روز ساعت ۶ صبح UTC اجرا می‌شود
  workflow_dispatch:      # اجازه اجرای دستی هم می‌دهد

  permissions:
  contents: write   # ← این خط اضافه شد

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run update script
        run: python update_tvl.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tvl_data.csv
          git commit -m "Update TVL data" || echo "No changes to commit"
          git push
